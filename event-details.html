<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Details - Event Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Event Details Section -->
    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-4" id="event-name">Event Name</h1>
            <div class="row">
                <div class="col-md-6">
                    <img src="images/event-placeholder.jpg" class="img-fluid rounded" id="event-image" alt="Event Image">
                </div>
                <div class="col-md-6">
                    <p id="event-description">Event Description</p>
                    <p><strong>Date:</strong> <span id="event-date">Event Date</span></p>
                    <p><strong>Location:</strong> <span id="event-location">Event Location</span></p>
                    <a href="events.html" class="btn btn-secondary mt-3">Back to Event List</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 text-center">
        <p>&copy; 2025 Event Locator. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
